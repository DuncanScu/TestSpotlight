name: Manual Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-action:
    name: Run action
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - run: npm test
      - name: Create test report
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
